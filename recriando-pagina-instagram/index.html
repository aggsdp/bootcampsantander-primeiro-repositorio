<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/cellphone-ig.png" alt="Interface do Instagram em um celular.">
        </div>

        <div class="instagram-login">
            <div class="group">
                <img class="instagram-logo" src="/instagram-logo.png" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="/perfil-ig.jpg" alt="Foto de Perfil">
                </div>
                    <a class="instagram-login" href="#">Continue como aggsdp</a>
                    <a class="instagram-logout" href="#">Remover conta</a>
                <div class="group">
                    <p class="not-account">Não é anggsdp?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se Aqui</span>
                    </p>
                </div>
                <div class="get-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a class="app-download" href="#"></a>
                        <a class="app-download" href="#"></a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
